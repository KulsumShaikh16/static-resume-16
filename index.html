<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Kulsum Shaikh</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label> 
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="picture">Profile Picture</label>
       <input type="file" id="profilepic" name="profilepic" accept="image/*" required >


        
       
        <label for="grad-date">Summary:</label>
        <textarea name="summary" id="summary" rows="4" required></textarea>
       
      </fieldset>


     
      <fieldset>
        <legend>Education</legend>  
        <label for="education"></label>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br><br>
        <label for="school">School:</label>
        <input type="text" id="school" name="school"><br><br>
        <label for="grad-date">Graduation Date:</label>
        <textarea name="education" id="education" rows="4" required></textarea>
      
      </fieldset>
    

      <fieldset>
        <legend>Work Experience</legend>
        <label for="Experience"></label>
        <label for="job-title">Job Title:</label>
              <input type="text" id="job-title" name="job-title"><br><br>
              <label for="company">Company:</label>
              <input type="text" id="company" name="company"><br><br>
              <label for="dates-1">Dates:</label>
              <input type="text" id="dates" name="dates"><br><br>
              <label for="description">Description:</label>
              <textarea name="Experience" id="experience" rows="4" required></textarea>
 
        </fieldset>
            

      <fieldset>
        <legend>Skills</legend>
        <label for="skills"></label>
        <textarea name="skills" id="skills" rows="4" required></textarea>
      </fieldset>

      <button type="submit" id="generate" onclick="generateresume">Generate Resume</button>
    </form>



    <script src="script.js"></script>
</html>
